<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fuffy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reset.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="cap row">
            <div class="cap-cell pull-left col-xs-3">
                <img class="logo" src="content/Fuffy.png" />
            </div>
            <div class="cap-cell pull-right col-xs-3">
                <form>
                    <input class="search-form form-control" type="text" placeholder="Поиск" />
                </form>
            </div>
        </div>
        <div class="content row">
            <div class="content-cell content-cell-flank col-xs-3">
                <div class="user-name row">Mia Wallace</div>
                <div class="status row">I want that trophy, so dance good.</div>
                <div class="user-main-photo row">
                    <img src="content/SBVIA4nAZRs.jpg" />
                </div>
                <div class="about-user row">About me:</div>
                <div class="about-user-text row">I want to dance, I want to win.</div>
            </div>
            <div class="content-cell col-xs-6">
                <div class="row">
                    <div class="photo col-xs-3"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-3"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-3"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-3"><img src="content/1-2.jpg" /></div>
                </div>
                <div class="row">
                    <div class="photo col-xs-6"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-6"><img src="content/1-2.jpg" /></div>
                </div>
                <div class="row">
                    <div class="photo col-xs-4"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-4"><img src="content/1-2.jpg" /></div>
                    <div class="photo col-xs-4"><img src="content/1-2.jpg" /></div>
                </div>
            </div>
            <div class="content-cell content-cell-flank col-xs-3">
                <div class="albums-list row">
                    <div class="albums col-xs-8">Albums:</div>
                    <div class="add-album col-xs-4">
                        <img src="content/new.png" />
                    </div>
                </div>
                <ol>
                    <li>
                        <div class="album-cover row">
                            <img src="content/1-2.jpg" />
                        </div>
                        <div class="album-name row"><a>Album's Name</a></div>
                    </li>
                    <li>
                        <div class="album-cover row">
                            <img src="content/1-2.jpg" />
                        </div>
                        <div class="album-name row"><a>Album's Name</a></div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
