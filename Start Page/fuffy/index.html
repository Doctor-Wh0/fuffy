<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Fuffy</title>
    <link href="css/Normalize.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
</head>
<body class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10 board-low">
            <img class="col-xs-6 col-xs-offset-3 big-logo" src="content/big_logo.png" />
            <div class="row col-xs-12">
                <h2 class="popular-photos-block col-xs-3">Популярные фото</h2>
                <img src="content/image1.jpg" class="example-img-1"/>
                <img src="content/image2.jpg" class="example-img-2"/>
                <img src="content/image3.jpg" class="example-img-3" />
                <form method='post' class="col-xs-4 col-xs-offset-1 login-form">
                    <h2>Создай свой фотоальбом!</h2>
                    <input type="text" class="col-xs-offset-2 col-xs-5" placeholder="Логин"/>
                    <input type="password" class="col-xs-offset-2 col-xs-5" placeholder="Пароль" />
                    <input type="button" value="Войти" class="col-xs-offset-2 col-xs-4"/>
                </form>
                <h2 class="col-xs-4 col-xs-offset-9 popular-users">Популярные пользователи</h2>
                <img src="content/image1.jpg" class="example-img-4"/>
                <img src="content/image2.jpg" class="example-img-5" />
                <img src="content/image3.jpg" class="example-img-6" />
            </div>

            <a class="col-xs-offset-4 col-xs-4 create-album">Создай свой альбом!</a>
        </div>
</body> 
</html>
